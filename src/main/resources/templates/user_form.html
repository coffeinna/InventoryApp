<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Inventory</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid text-center">
	<h1 th:if="${user.id==null}">Create New User</h1>
	<h1 th:unless="${user.id==null}">Edit User</h1>

		<form th:action="@{/users/save}" method="POST" th:object="${user}"
			 style="max-width:500Px; margin: 0 auto">
			
		<input type="hidden" th:field="*{id}" th:value="${user.id}" />
			
			<div class="border border-secondary rounded p-3">
				<div class="form-group row text-left">
					<label class="col-sm-4 col-form-label">User e-mail:</label>
					<div class="col-sm-8 text-left">
						<input type="text" th:field="*{email}" class="form=control"  required>
					</div>
				</div>
				<div class="form-group row text-left">
					<label class="col-sm-4 col-form-label">User password:</label>
					<div class="col-sm-8 text-left">
						<input type="password" step="0.1" th:field="*{password}" class="form=control"  required>
					</div>
				</div>
				<div class="form-group row text-left">
					<label class="col-sm-4 col-form-label">Role:</label>
					<div class="col-sm-8 text-left">
						
							<th:block th:each="role: ${listRoles}">
							
							<div>
							<input type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}" class="m-2" />
							
							
							</div>
							</th:block>
						
					</div>
				</div>
			</div>
			
				<div class="text-center">
					<button type="submit" class="btn btn-info col-2" style="margin-left: 8%">Save</button>
				</div>
		</form>
		
		
		<a th:href = "@{/users}"> Back to Users List</a>
	</div>
</body>
</html>
