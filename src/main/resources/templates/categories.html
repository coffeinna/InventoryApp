<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Inventory</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>

	<div class="container text-center">
	<div><h1> Category List</h1></div>
	
	<a th:href = "@{/index}" class="btn btn-primary btn-sm mb-3" style="margin-top: 5%">Home</a>
	<a th:href = "@{/categories/new}" class="btn btn-primary btn-sm mb-3" style="margin-top: 5%"> Add Category </a>
	
		<table border="1" class = "table table-bordered" >
			<thead class="thread-dark">
				<tr>
					<th>
						ID
					</th>
					<th>
						Name
					</th>
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="category : ${listCategories}">
					<td th:text="${category.id}"></td>
					<td th:text="${category.name}"></td>
					<td> 
						<a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-primary">Update</a>
					    <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		
	</div>
</body>
</html>
