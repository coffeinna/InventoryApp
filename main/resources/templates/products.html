<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Inventory</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>

	<div class="container text-center">
	<div><h1> Product List</h1></div>
	
	<a th:href = "@{/index}" class="btn btn-primary btn-sm mb-3" style="margin-top: 5%">Home</a>
	<a th:href = "@{/products/new}" class="btn btn-primary btn-sm mb-3" style="margin-top: 5%"> Add Product </a>
	
		<table border="1" class = "table table-bordered" >
			<thead class="thread-dark">
				<tr>
					<th>
						ID
					</th>
					<th>
						Name
					</th>
					<th>
						Price
					</th>
					<th>
						Category
					</th>
					<th>
						Details
					</th>
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${listProducts}">
					<td th:text="${product.id}"></td>
					<td th:text="${product.name}"></td>
					<td th:text="${product.price}"></td>
					<td th:text="${product.category.name}"></td>
					<td th:text="${product.details}"></td>
					<td> 
						<a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-primary">Update</a>
					    <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		
	</div>
</body>
</html>
