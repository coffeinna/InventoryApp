<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Inventory</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid text-center">
	<h1 th:if="${role.id==null}">Create New Role</h1>
	<h1 th:unless="${role.id==null}">Edit Role</h1>

		<form th:action="@{/roles/save}" method="POST" th:object="${role}"
			 style="max-width:500Px; margin: 0 auto">
		
		<input type="hidden" th:field="*{id}" th:value="${role.id}" />
			
			<div class="border border-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Role name:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{name}" class="form=control"  required/>
					</div>
				</div>
			</div>
			
				<div class="text-center">
					<button type="submit" class="btn btn-info col-2" style="margin-left: 8%">Save</button>
				</div>
		</form>
		
		
		<a th:href = "@{/roles}"> Back to Role List</a>
	</div>
</body>
</html>
